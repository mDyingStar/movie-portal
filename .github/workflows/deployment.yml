name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install dependencies
      run: npm install

    - name: Install angular-cli-ghpages
      run: npm install -g angular-cli-ghpages

    - name: Install Angular CLI
      run: npm install -g @angular/cli

    - name: Set git identity
      run: |
        git config --global user.email "alexmitdembart@gmail.com"
        git config --global user.name "mDyingStar"

    - name: Build the app
      run: ng build --configuration=production --base-href "https://mdyingstar.github.io/movie-portal/"

    - name: Deploy to GitHub Pages
      run: npx angular-cli-ghpages --no-silent
